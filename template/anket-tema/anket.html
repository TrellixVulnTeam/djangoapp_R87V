{% include "anket-tema/head.html" %}
{% load static %}
<style>
.tz {
    
    /* color: aquamarine; */
    border-bottom: 1px solid #E0E0E0;
    border-right: 1px solid #E0E0E0;
    border-left: 1px solid #E0E0E0;
    border-top: 1px solid #E0E0E0;
    background: #4f4cff30;
    padding: 10px;
    color: #474747;
    font: 14px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
}
.alan {
    /* background: aliceblue; */
    border-bottom: 1px solid #E0E0E0;
    border-right: 1px solid #E0E0E0;
    border-left: 1px solid #E0E0E0;
    border-top: 1px solid #E0E0E0;
    background: #fff;
    padding: 10px;
    color: #474747;
    font: 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
}

.baslik{

    margin-bottom: .5rem;
    font-family: Montserrat,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    font-weight: 700;
    line-height: 1.2;
    font: 23px;
}

.buton {
    display: inline-block;
    font-weight: 400;
    color: #212529;
    text-align: center;
    vertical-align: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-color: transparent;
    border: .125rem solid transparent;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5; 
    color: #fff;
    background-color: #28a745;
    border-color: #28a745;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    width: 100%;
    margin-top: 10px;
    margin-bottom: 10px;
}
</style>
    <nav >
    <div class="col-sm-6" style="align:top;"></div>
    </div>
        <br><br><br><br><br><br>
        <div class="container-fluid">
        <div class="d-flex justify-content-center" >
        <form method="POST" >
        {% csrf_token %}
        {% for soru in form.anket.anket_soru_id.all %}
        <div class="alan">
        <h3 class="baslik">{{ soru.soru_icerik}}</h3>
            <fieldset >
            {% for cevap in form.choices %}
            <p class="tz"><input  type="radio" name={{soru.id}} value={{cevap.0}} required> &nbsp {{cevap.1}}</input></p>
            {% endfor %}
            </fieldset>
        </div>
        {% endfor %}
        <button type="submit" class="buton"> Kaydet </button>
        </form>
            </div>
        </div>        

    </nav >
